<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="/techcon_website/index.html">Home</a></li>
                <li><a href="/techcon_website/about.html">About</a></li>
                <li><a href="/techcon_website/schedule.html">Schedule</a></li>
                <li><a href="/techcon_website/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Registration Form</h2>
        <form action="/techcon_website/register.html" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

           <label for="terms-conditions">
               <input type="checkbox" id="terms-conditions" name="terms-conditions" required>
               I agree to the <a href="/techcon_website/terms.html">terms and conditions</a>.
           </label>

            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="/techcon_website/index.html">Home</a></li>
            <li><a href="/techcon_website/about.html">About</a></li>
            <li><a href="/techcon_website/schedule.html">Schedule</a></li>
            <li><a href="/techcon_website/contact.html">Contact</a></li>
        </ul>
        <p>&copy; copyright 2023 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
